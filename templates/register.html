{% extends "base.html" %}

{% block styles %}
    <link rel="shortcut icon" href="static/img/bugtrackerlogodark.svg" type="image/x-icon">
{% endblock %}

{% block logo %}
    <a href="{{ url_for('home') }}" class="brand-logo" style="padding-left: 20px; padding-top: 5px;"><img src="static/img/bugtrackerlogolight.svg" height="50" width="50" alt="Bug Tracker Logo"></a>
{% endblock %}

{% block content %}
    <h3 class="center-align">Register</h3>

    <div class="row top-spacing">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="user_name" name="user_name" type="text" minlenght="5" 
                            maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="user_name">Username</label>
                        <span class="helper-text" data-error="Minimum 5 characters, no simbles" data-success="Great">Minimum of 5 characters</span>
                    </div>
                </div>
                <!-- password field  -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="user_pass" name="user_pass" type="password" minlenght="8" 
                            maxlenght="50" pattern="^[a-zA-Z0-9!&$%*#]{8,15}$" class="validate" required>
                        <label for="user_pass">Password</label>
                        <span class="helper-text" data-error="Minimum 8 characters, case sensitive" data-success="Great">Minimum of 8 characters, letters, numbers and symbols</span>
                    </div>
                </div>
                 <!-- user city field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="user_city" name="user_city" type="text" minlenght="2" 
                            maxlenght="30" pattern="^[a-zA-Z ]{2,30}$" class="validate" required>
                        <label for="user_city">Location (City)</label>
                        <span class="helper-text" data-error="Please inform the name of the city you are now" data-success="Great">City you are located now</span>
                    </div>
                </div>
                <!-- user country selection -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-clipboard-check prefix light-blue-text text-darken-4"></i>
                        <select id="user_country" name="user_country" value="" class="validate" required>
                            <option value="AR">Argentina</option>
                            <option value="AU">Australia</option>
                            <option value="BE">Belgium</option>
                            <option value="BR">Brazil</option>
                            <option value="CA">Canada</option>
                            <option value="CL">Chile</option>
                            <option value="CZ">Czechia</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="IN">India</option>
                            <option value="IE" selected>Ireland</option>
                            <option value="IT">Italy</option>
                            <option value="JP">Japan</option>
                            <option value="NL">Netherlands</option>
                            <option value="PT">Portugal</option>
                            <option value="ZA">South Africa</option>
                            <option value="ES">Spain</option>
                            <option value="SE">Sweden</option>
                            <option value="AE">UAE</option>
                            <option value="UK">UK</option>
                            <option value="US">USA</option>
                        </select>
                        <label for="user_country">Country Location</label>
                        <span class="helper-text" data-error="Please select the country you are located" data-success="Great">Country you are located now</span>
                    </div>
                </div>
                <!-- register button  -->
                <div class="row">
                    <button type="submit" class="col s12 m4 offset-m4 btn-large light-blue darken-4">
                        <i class="fas fa-user-plus right-pad"></i>Register
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>
{% endblock %}
