{% extends "base.html" %}

{% block styles %}
    <link rel="shortcut icon" href="static/img/bugtrackerlogodark.svg" type="image/x-icon">
{% endblock %}

{% block logo %}
    <a href="{{ url_for('home') }}" class="brand-logo" style="padding-left: 20px; padding-top: 5px;"><img src="static\img\bugtrackerlogolight.svg" height="50px" width="50px" alt="Bug Tracker Logo"></a>
{% endblock %}

{% block content %}
    <h3 class="center-align">Register</h3>

    <div class="row top-spacing">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="user_name" name="user_name" type="text" minlenght="5" 
                            maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="user_name">Username</label>
                        <span class="helper-text" data-error="Minimum 5 characters, no simbles" data-success="Great">Minimum of 5 characters</span>
                    </div>
                </div>
                <!-- password field  -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="user_pass" name="user_pass" type="password" minlenght="8" 
                            maxlenght="50" pattern="^[a-zA-Z0-9!&$%*#]{8,15}$" class="validate" required>
                        <label for="user_pass">Password</label>
                        <span class="helper-text" data-error="Minimum 8 characters, case sensitive" data-success="Great">Minimum of 8 characters, letters, numbers and symbols</span>
                    </div>
                </div>
                <!-- register button  -->
                <div class="row">
                    <button type="submit" class="col s12 m4 offset-m4 btn-large light-blue darken-4">
                        <i class="fas fa-user-plus right-pad"></i>Register
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>
{% endblock %}
