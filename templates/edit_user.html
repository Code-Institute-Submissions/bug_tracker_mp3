{% extends "base.html" %}

{% block styles %}
    <link rel="shortcut icon" href="static/img/bugtrackerlogodark.svg" type="image/x-icon">
{% endblock %}

{% block logo %}
    <a href="{{ url_for('home') }}" class="brand-logo" style="padding-left: 20px; padding-top: 5px;"><img src="..\static\img\bugtrackerlogolight.svg" height="50px" width="50px" alt="Bug Tracker Logo"></a>
{% endblock %}

{% block content %}
    <h3 class="center-align">Manage Users</h3>

    <div class="col s12 card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="POST" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix text-darken-4"></i>
                    <input type="text" name="query" minlength="3" id="query" class="validate" required>
                    <label for="query">Search Tasks</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('edit_user', user_name=user_name) }}" class="red btn text-shadow">Reset</a>
                    <button type="submit" class="btn light-blue darken-1 text-shadow">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>


    <div class="row top-spacing">
        <form class="col s12" method="POST" action="{{ url_for('edit_user', user_name=session['user']) }}">
            <div class="card-panel">
                <!-- username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="user_name" name="user_name" type="text" minlenght="5" 
                            maxlenght="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="user_name">Username</label>
                    </div>
                </div>
                <!-- password field  -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="user_pass" name="user_pass" type="password" minlenght="8" 
                            maxlenght="15" pattern="^[a-zA-Z0-9]{8,15}$" class="validate" required>
                        <label for="user_pass">Password</label>
                    </div>
                </div>
                <!-- project selection -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                        <select id="project_name" name="project_name" class="validate" required>
                            <option value="" disabled selected>Select Project</option>
                            {% for project_result in project %}
                                {% if project_result.project_name == project.project_name %}
                                    <option value="{{ project_result.project_name }}" selected>{{ project_result.project_name }}</option>
                                {% else %}
                                    <option value="{{ project_result.project_name }}">{{ project_result.project_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label>Project</label>
                    </div>
                </div>
                <!-- Update button  -->
                <div class="row top-spacing">
                    <button type="submit" class="col s12 m4 offset-m4 btn-large light-blue darken-4 text-shadow">
                        Update <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>
{% endblock %}
